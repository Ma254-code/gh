<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCShop Ränge</title>
  <style>
    /* --- Basis Styles, Fonts, Farben wie shop.mcshopkeys.de --- */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0; padding: 0; background: #111;
      font-family: 'Montserrat', sans-serif;
      color: #eee;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background: #222;
      padding: 20px 0;
      text-align: center;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 0.1em;
      color: #5dd39e;
      user-select: none;
      text-transform: uppercase;
      border-bottom: 3px solid #5dd39e;
    }

    main {
      max-width: 1100px;
      margin: 40px auto 80px;
      padding: 0 20px;
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Ränge Liste - Grid mit Cards */
    .ranks {
      flex: 1 1 600px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
      gap: 20px;
    }

    .rank-card {
      background: #222;
      border-radius: 12px;
      border: 3px solid transparent;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      user-select: none;
    }
    .rank-card:hover {
      background: #333;
      border-color: #5dd39e;
    }

    .rank-name {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 10px;
      user-select: none;
    }
    .rank-price {
      font-weight: 600;
      color: #ccc;
      margin-bottom: 15px;
      user-select: none;
    }

    .btn-add {
      background-color: #5dd39e;
      border: none;
      padding: 8px 12px;
      font-weight: 700;
      color: #111;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    .btn-add:hover {
      background-color: #4cb181;
    }

    /* Popup für Vorteile */
    .popup-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup {
      background: #222;
      border-radius: 16px;
      max-width: 400px;
      padding: 25px 30px;
      box-shadow: 0 0 20px #5dd39e;
      text-align: left;
      color: #ddd;
      user-select: none;
      position: relative;
    }
    .popup h2 {
      color: #5dd39e;
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .popup ul {
      padding-left: 20px;
      margin-bottom: 20px;
    }
    .popup ul li {
      margin-bottom: 8px;
      line-height: 1.3;
    }
    .popup button.close-popup {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 1.6rem;
      color: #5dd39e;
      cursor: pointer;
      font-weight: 700;
    }

    /* Warenkorb Styles */
    aside.cart {
      flex: 0 0 350px;
      background: #222;
      border-radius: 16px;
      padding: 25px 20px;
      box-shadow: 0 0 25px #5dd39e;
      user-select: none;
      display: flex;
      flex-direction: column;
      height: fit-content;
    }

    aside.cart h3 {
      font-weight: 700;
      color: #5dd39e;
      margin: 0 0 15px 0;
      font-size: 1.8rem;
      text-align: center;
      user-select: none;
    }

    ul.cart-list {
      list-style: none;
      margin: 0 0 20px 0;
      padding: 0;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 300px;
    }

    ul.cart-list li {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #444;
      padding: 8px 0;
      font-weight: 600;
    }

    ul.cart-list li:last-child {
      border-bottom: none;
    }

    ul.cart-list li .remove {
      color: #e14c4c;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
    }
    ul.cart-list li .remove:hover {
      color: #b73737;
    }

    .total {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 20px;
      text-align: right;
      user-select: none;
    }

    button.buy-btn {
      background-color: #5dd39e;
      border: none;
      padding: 15px 0;
      font-weight: 700;
      font-size: 1.2rem;
      color: #111;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.buy-btn:hover:not(:disabled) {
      background-color: #4cb181;
    }
    button.buy-btn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .note {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 12px;
      text-align: center;
      user-select: none;
    }

    /* Scrollbar style for cart */
    ul.cart-list::-webkit-scrollbar {
      width: 6px;
    }
    ul.cart-list::-webkit-scrollbar-track {
      background: #111;
    }
    ul.cart-list::-webkit-scrollbar-thumb {
      background: #5dd39e;
      border-radius: 3px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      aside.cart {
        width: 100%;
        max-width: 400px;
        margin-top: 40px;
      }
      .ranks {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>MCShop Ränge</header>

<main>
  <section class="ranks" aria-label="Ränge Auswahl" id="ranks"></section>

  <aside class="cart" aria-label="Warenkorb">
    <h3>Warenkorb</h3>
    <ul class="cart-list" id="cart-list">
      <li>Keine Artikel im Warenkorb</li>
    </ul>
    <div class="total" id="total-price">Gesamt: 0,00 €</div>
    <button class="buy-btn" id="buy-btn" disabled>Kaufen</button>
    <div class="note">Die Bearbeitung kann bis zu <strong>1 Tag</strong> dauern.</div>
  </aside>
</main>

<!-- Popup für Vorteile -->
<div class="popup-bg" id="popup-bg" role="dialog" aria-modal="true" aria-labelledby="popup-title" tabindex="-1">
  <div class="popup">
    <button class="close-popup" aria-label="Popup schließen">&times;</button>
    <h2 id="popup-title"></h2>
    <ul id="popup-benefits"></ul>
  </div>
</div>

<script>
  // Daten der Ränge
  const ranks = [
    { name: 'Bronze', price: 3.99, color: '#cd7f32', benefits: [
      'Prefix: [Bronze]',
      'Zugang zu Bronze-Server-Bereich',
      'Kleiner Chat-Farbbonus'
    ]},
    { name: 'Silber', price: 5.99, color: '#c0c0c0', benefits: [
      'Prefix: [Silber]',
      'Zugang zu Silber-Server-Bereich',
      'Mittlerer Chat-Farbbonus'
    ]},
    { name: 'Gold', price: 7.99, color: '#ffd700', benefits: [
      'Prefix: [Gold]',
      'Zugang zu Gold-Server-Bereich',
      'Großer Chat-Farbbonus'
    ]},
    { name: 'Diamant', price: 9.99, color: '#b9f2ff', benefits: [
      'Prefix: [Diamant]',
      'Zugang zu Diamant-Server-Bereich',
      'Exklusive Emotes im Chat'
    ]},
    { name: 'Platin', price: 11.99, color: '#e5e4e2', benefits: [
      'Prefix: [Platin]',
      'Zugang zu Platin-Server-Bereich',
      'Spezieller Partikeleffekt'
    ]},
    { name: 'Premium', price: 13.99, color: '#ff6f61', benefits: [
      'Prefix: [Premium]',
      'Zugang zu Premium-Server-Bereich',
      'Verbesserte Serverrechte'
    ]},
    { name: 'Vip', price: 15.99, color: '#4b0082', benefits: [
      'Prefix: [VIP]',
      'Zugang zu VIP-Server-Bereich',
      'Exklusiver VIP Chat-Tag'
    ]},
  ];

  const ranksContainer = document.getElementById('ranks');
  const cartList = document.getElementById('cart-list');
  const totalPriceEl = document.getElementById('total-price');
  const buyBtn = document.getElementById('buy-btn');

  // Warenkorb Array
  let cart = [];

  // Popup Elemente
  const popupBg = document.getElementById('popup-bg');
  const popupTitle = document.getElementById('popup-title');
  const popupBenefits = document.getElementById('popup-benefits');
  const closePopupBtn = popupBg.querySelector('.close-popup');

  // Ränge rendern
  function renderRanks() {
    ranksContainer.innerHTML = '';
    ranks.forEach((rank, idx) => {
      const card = document.createElement('div');
      card.className = 'rank-card';
      card.style.borderColor = rank.color;
      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-pressed', 'false');
      card.setAttribute('aria-label', `Details zu Rang ${rank.name}`);

      card.innerHTML = `
        <div class="rank-name" style="color:${rank.color}">${rank.name}</div>
        <div class="rank-price">${rank.price.toFixed(2)} €</div>
        <button class="btn-add" aria-label="Füge ${rank.name} dem Warenkorb hinzu">In den Warenkorb</button>
      `;

      // Popup öffnen bei Klick auf Karte (außer Button)
      card.addEventListener('click', e => {
        if (e.target.tagName !== 'BUTTON') openPopup(rank);
      });

      // Tastatur: Enter/Space öffnet Popup
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openPopup(rank);
        }
      });

      // Button "In den Warenkorb" click
      card.querySelector('button').addEventListener('click', e => {
        e.stopPropagation();
        addToCart(rank);
      });

      ranksContainer.appendChild(card);
    });
  }

  // Popup öffnen
  function openPopup(rank) {
    popupTitle.textContent = rank.name + ' Vorteile';
    popupBenefits.innerHTML = '';
    rank.benefits.forEach(benefit => {
      const li = document.createElement('li');
      li.textContent = benefit;
      popupBenefits.appendChild(li);
    });
    popupBg.style.display = 'flex';
    popupBg.focus();
  }

  // Popup schließen
  closePopupBtn.addEventListener('click', () => {
    popupBg.style.display = 'none';
  });
  popupBg.addEventListener('click', e => {
    if (e.target === popupBg) {
      popupBg.style.display = 'none';
    }
  });
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && popupBg.style.display === 'flex') {
      popupBg.style.display = 'none';
    }
  });

  // Zum Warenkorb hinzufügen
  function addToCart(rank) {
    if (!cart.find(item => item.name === rank.name)) {
      cart.push(rank);
      renderCart();
    }
  }

  // Aus Warenkorb entfernen
  function removeFromCart(rankName) {
    cart = cart.filter(item => item.name !== rankName);
    renderCart();
  }

  // Warenkorb rendern
  function renderCart() {
    cartList.innerHTML = '';
    if (cart.length === 0) {
      cartList.innerHTML = '<li>Keine Artikel im Warenkorb</li>';
      buyBtn.disabled = true;
      totalPriceEl.textContent = 'Gesamt: 0,00 €';
      return;
    }

    cart.forEach(rank => {
      const li = document.createElement('li');
      li.textContent = `${rank.name} — ${rank.price.toFixed(2)} €`;
      const rmBtn = document.createElement('span');
      rmBtn.textContent = '×';
      rmBtn.className = 'remove';
      rmBtn.title = `Entferne ${rank.name} aus dem Warenkorb`;
      rmBtn.setAttribute('role', 'button');
      rmBtn.tabIndex = 0;
      rmBtn.addEventListener('click', () => removeFromCart(rank.name));
      rmBtn.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          removeFromCart(rank.name);
        }
      });
      li.appendChild(rmBtn);
      cartList.appendChild(li);
    });

    const total = cart.reduce((sum, item) => sum + item.price, 0);
    totalPriceEl.textContent = `Gesamt: ${total.toFixed(2)} €`;
    buyBtn.disabled = false;
  }

  // Kaufen Button Click
  buyBtn.addEventListener('click', () => {
    if (cart.length === 0) return;

    let ign = prompt('Bitte gib deinen Minecraft Spielernamen ein:', '');
    if (!ign || ign.trim().length < 2) {
      alert('Bitte einen gültigen Spielernamen eingeben.');
      return;
    }
    ign = ign.trim();

    // Bereite Daten für Discord Webhook
    const rankNames = cart.map(r => r.name).join(', ');
    const total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);

    const webhookUrl = "https://discord.com/api/webhooks/1388261778189975572/iy9o4kZJvGDmrgcHar98imGe-rCVadS0DRPVCTSHuuX6VdLQWgWOn0QlhqG-zf1KD7Xh";

    const data = {
      username: "MCShop Bot",
      avatar_url: "https://cdn-icons-png.flaticon.com/512/1384/1384060.png",
      embeds: [{
        title: "Neue Rang-Bestellung",
        color: 0x5dd39e,
        fields: [
          { name: "Spieler", value: ign, inline: true },
          { name: "Ränge", value: rankNames, inline: true },
          { name: "Gesamtpreis", value: total + " €", inline: false },
          { name: "Hinweis", value: "Die Bearbeitung kann bis zu 1 Tag dauern." }
        ],
        timestamp: new Date().toISOString()
      }]
    };

    fetch(webhookUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
    })
    .then(response => {
      if (response.ok) {
        alert('Bestellung erfolgreich gesendet! Bitte habe etwas Geduld.');
        cart = [];
        renderCart();
      } else {
        alert('Fehler beim Senden der Bestellung. Bitte versuche es später erneut.');
      }
    })
    .catch(() => {
      alert('Netzwerkfehler beim Senden der Bestellung.');
    });
  });

  // Seite initialisieren
  renderRanks();
  renderCart();

</script>

</body>
</html>
