<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MCShop - Ränge kaufen</title>
<style>
  /* Basis Reset & Schrift */
  * {
    box-sizing: border-box;
  }
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0 20px 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 30px;
    font-weight: 700;
    font-size: 2.5rem;
    letter-spacing: 1.5px;
    text-align: center;
    color: #f5f5f5;
    user-select: none;
  }

  /* Container für Ränge */
  .ranks-container {
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 25px;
    width: 100%;
    max-width: 980px;
  }

  /* Einzelne Rang-Box */
  .rank-card {
    background: #222;
    border-radius: 12px;
    padding: 20px;
    border: 3px solid transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: border-color 0.3s ease, background-color 0.3s ease;
  }

  .rank-card:hover {
    background: #333;
    border-color: #5dd39e;
    cursor: pointer;
  }

  /* Rangname */
  .rank-name {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 10px;
    user-select: none;
  }

  /* Preis */
  .rank-price {
    font-size: 1.1rem;
    color: #a0a0a0;
    margin-bottom: 20px;
    user-select: none;
  }

  /* Kaufen Button in Karte */
  .rank-btn {
    background-color: #5dd39e;
    border: none;
    border-radius: 7px;
    padding: 10px 15px;
    font-weight: 700;
    color: #121212;
    font-size: 1rem;
    width: 100%;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .rank-btn:hover {
    background-color: #4cb181;
  }

  /* Warenkorb Container */
  .cart-container {
    margin-top: 50px;
    background: #1c1c1c;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 400px;
  }

  .cart-header {
    font-size: 1.8rem;
    margin-bottom: 15px;
    text-align: center;
    user-select: none;
  }

  /* Liste der Warenkorb-Items */
  .cart-list {
    list-style: none;
    padding: 0;
    max-height: 250px;
    overflow-y: auto;
    margin-bottom: 20px;
    border-top: 1px solid #444;
    border-bottom: 1px solid #444;
  }

  .cart-list li {
    display: flex;
    justify-content: space-between;
    padding: 12px 10px;
    border-bottom: 1px solid #444;
    user-select: none;
  }

  .cart-list li:last-child {
    border-bottom: none;
  }

  /* Entfernen Button für Warenkorb Artikel */
  .remove-btn {
    background: #e14c4c;
    border: none;
    border-radius: 5px;
    padding: 5px 8px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .remove-btn:hover {
    background: #b73737;
  }

  /* Kauf Button */
  #buy-btn {
    background-color: #5dd39e;
    border: none;
    border-radius: 10px;
    width: 100%;
    padding: 15px 0;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    color: #121212;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #buy-btn:disabled {
    background-color: #555;
    cursor: not-allowed;
  }
  #buy-btn:not(:disabled):hover {
    background-color: #4cb181;
  }

  /* Hinweis-Text */
  .note {
    margin-top: 12px;
    font-size: 0.9rem;
    color: #bbb;
    text-align: center;
    user-select: none;
  }

  /* Responsive kleine Bildschirme */
  @media (max-width: 450px) {
    .ranks-container {
      grid-template-columns: 1fr;
    }
    .cart-container {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<h1>MCShop Ränge</h1>

<!-- Container für die Ränge -->
<div class="ranks-container" id="ranks-container">
  <!-- Dynamisch generierte Rang-Karten kommen hier -->
</div>

<!-- Warenkorb -->
<div class="cart-container">
  <div class="cart-header">Warenkorb</div>
  <ul class="cart-list" id="cart-list">
    <li>Keine Artikel im Warenkorb</li>
  </ul>
  <button id="buy-btn" disabled>Kaufen</button>
  <div class="note">Die Bearbeitung kann bis zu <strong>1 Tag</strong> dauern.</div>
</div>

<script>
  // Ränge mit Farbcode und Preis
  const ranks = [
    {name: "Bronze", price: 3.99, color: "#cd7f32"},
    {name: "Silber", price: 5.99, color: "#c0c0c0"},
    {name: "Gold", price: 7.99, color: "#ffd700"},
    {name: "Diamant", price: 9.99, color: "#b9f2ff"},
    {name: "Platin", price: 11.99, color: "#e5e4e2"},
    {name: "Premium", price: 13.99, color: "#ff6f61"},
    {name: "Vip", price: 15.99, color: "#1e90ff"}
  ];

  const ranksContainer = document.getElementById('ranks-container');
  const cartList = document.getElementById('cart-list');
  const buyBtn = document.getElementById('buy-btn');

  let cart = [];

  // Ränge anzeigen
  ranks.forEach(rank => {
    const card = document.createElement('div');
    card.className = 'rank-card';
    card.style.borderColor = rank.color;
    card.innerHTML = `
      <div class="rank-name" style="color:${rank.color}">${rank.name}</div>
      <div class="rank-price">${rank.price.toFixed(2)} €</div>
      <button class="rank-btn">In den Warenkorb</button>
    `;
    ranksContainer.appendChild(card);

    // Artikel zum Warenkorb hinzufügen
    card.querySelector('.rank-btn').addEventListener('click', () => {
      addToCart(rank);
    });
  });

  // Artikel hinzufügen
  function addToCart(rank) {
    if(cart.find(item => item.name === rank.name)) {
      alert('Dieser Rang ist bereits im Warenkorb.');
      return;
    }
    cart.push(rank);
    updateCart();
  }

  // Warenkorb aktualisieren
  function updateCart() {
    cartList.innerHTML = '';

    if(cart.length === 0) {
      cartList.innerHTML = '<li>Keine Artikel im Warenkorb</li>';
      buyBtn.disabled = true;
      return;
    }

    cart.forEach((item, idx) => {
      const li = document.createElement('li');
      li.textContent = `${item.name} — ${item.price.toFixed(2)} €`;

      // Entfernen Button
      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-btn';
      removeBtn.textContent = 'X';
      removeBtn.title = 'Artikel entfernen';
      removeBtn.addEventListener('click', () => {
        cart.splice(idx, 1);
        updateCart();
      });

      li.appendChild(removeBtn);
      cartList.appendChild(li);
    });

    buyBtn.disabled = false;
  }

  // Discord Webhook URL
  const webhookURL = "https://discord.com/api/webhooks/1388261778189975572/iy9o4kZJvGDmrgcHar98imGe-rCVadS0DRPVCTSHuuX6VdLQWgWOn0QlhqG-zf1KD7Xh";

  // Kauf-Button Klick
  buyBtn.addEventListener('click', async () => {
    const playerName = prompt("Bitte deinen Ingame Namen eingeben:");

    if(!playerName || playerName.trim().length === 0) {
      alert("Ingame Name ist erforderlich!");
      return;
    }

    if(cart.length === 0) {
      alert("Warenkorb ist leer!");
      return;
    }

    // Erstelle die Nachricht
    let message = `@everyone **Neuer Rangkauf** von Spieler **${playerName.trim()}**\n\nBestellte Ränge:\n`;
    cart.forEach(rank => {
      message += `• ${rank.name} (${rank.price.toFixed(2)} €)\n`;
    });
    message += `\nBitte Rang im Spiel vergeben!\n\n---\n*Hinweis: Die Bearbeitung kann bis zu 1 Tag dauern.*`;

    // Sende den Webhook
    try {
      const response = await fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({content: message})
      });

      if(response.ok) {
        alert("Bestellung eingegangen! Die Bearbeitung kann bis zu 1 Tag dauern.");
        cart = [];
        updateCart();
      } else {
        alert("Fehler beim Senden der Bestellung. Bitte später erneut versuchen.");
      }
    } catch (e) {
      alert("Netzwerkfehler beim Senden der Bestellung.");
    }
  });
</script>

</body>
</html>
