<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ränge Shop</title>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: white; margin: 0; padding: 20px; }
  .rang-grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
  .rang-card {
    background: #222;
    border-radius: 10px;
    padding: 20px;
    width: 150px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .rang-card:hover { transform: scale(1.05); }
  .rang-name {
    font-weight: bold;
    font-size: 1.2em;
    margin-bottom: 10px;
  }
  .bronze { color: #cd7f32; }
  .silber { color: #c0c0c0; }
  .gold { color: #ffd700; }
  .diamant { color: #b9f2ff; }
  .platin { color: #e5e4e2; }
  .premium { color: #ff69b4; }
  .vip { color: #00ffff; }

  /* Modal Styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    left: 0; top: 0; width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
  }
  .modal-content {
    background-color: #333;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    color: white;
    position: relative;
  }
  .close-btn {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    cursor: pointer;
  }
  .vorteile-list {
    margin-top: 15px;
    text-align: left;
  }
  .warenkorb-btn {
    margin-top: 20px;
    background-color: #2196F3;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
    font-size: 1em;
  }
  .warenkorb-btn:hover {
    background-color: #0b7dda;
  }
</style>
</head>
<body>

<h1>Wähle deinen Rang</h1>
<div class="rang-grid">

  <div class="rang-card bronze" onclick="openModal('Bronze')">
    <div class="rang-name">Bronze</div>
    <div>Preis: 2,99€</div>
  </div>

  <div class="rang-card silber" onclick="openModal('Silber')">
    <div class="rang-name">Silber</div>
    <div>Preis: 4,99€</div>
  </div>

  <div class="rang-card gold" onclick="openModal('Gold')">
    <div class="rang-name">Gold</div>
    <div>Preis: 6,99€</div>
  </div>

  <div class="rang-card diamant" onclick="openModal('Diamant')">
    <div class="rang-name">Diamant</div>
    <div>Preis: 9,99€</div>
  </div>

  <div class="rang-card platin" onclick="openModal('Platin')">
    <div class="rang-name">Platin</div>
    <div>Preis: 12,99€</div>
  </div>

  <div class="rang-card premium" onclick="openModal('Premium')">
    <div class="rang-name">Premium</div>
    <div>Preis: 15,99€</div>
  </div>

  <div class="rang-card vip" onclick="openModal('VIP')">
    <div class="rang-name">VIP</div>
    <div>Preis: 19,99€</div>
  </div>

</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modal-title"></h2>
    <ul class="vorteile-list" id="vorteile-list"></ul>
    <button class="warenkorb-btn" onclick="addToCart()">In den Warenkorb</button>
  </div>
</div>

<script>
  const rangVorteile = {
    "Bronze": [
      "Prefix: §6[Bronze]",
      "Exklusive Chatfarbe",
      "Zugang zu Bronze-Bereich"
    ],
    "Silber": [
      "Prefix: §7[Silber]",
      "Exklusive Chatfarbe",
      "Zugang zu Silber-Bereich",
      "Spezielle Emotes"
    ],
    "Gold": [
      "Prefix: §e[Gold]",
      "Exklusive Chatfarbe",
      "Zugang zu Gold-Bereich",
      "Spezielle Emotes",
      "VIP-Chat"
    ],
    "Diamant": [
      "Prefix: §b[Diamant]",
      "Exklusive Chatfarbe",
      "Zugang zu Diamant-Bereich",
      "Spezielle Emotes",
      "VIP-Chat",
      "Privater Discord Channel"
    ],
    "Platin": [
      "Prefix: §f[Platin]",
      "Exklusive Chatfarbe",
      "Zugang zu Platin-Bereich",
      "Spezielle Emotes",
      "VIP-Chat",
      "Privater Discord Channel",
      "Spezielle Tags"
    ],
    "Premium": [
      "Prefix: §d[Premium]",
      "Exklusive Chatfarbe",
      "Zugang zu Premium-Bereich",
      "Spezielle Emotes",
      "VIP-Chat",
      "Privater Discord Channel",
      "Spezielle Tags",
      "Exklusive Events"
    ],
    "VIP": [
      "Prefix: §3[VIP]",
      "Exklusive Chatfarbe",
      "Zugang zu VIP-Bereich",
      "Spezielle Emotes",
      "VIP-Chat",
      "Privater Discord Channel",
      "Spezielle Tags",
      "Exklusive Events",
      "Früher Zugang zu Updates"
    ]
  };

  let aktuellerRang = null;

  function openModal(rang) {
    aktuellerRang = rang;
    document.getElementById('modal-title').innerText = rang;
    const list = document.getElementById('vorteile-list');
    list.innerHTML = '';
    rangVorteile[rang].forEach(vorteil => {
      const li = document.createElement('li');
      li.innerText = vorteil;
      list.appendChild(li);
    });
    document.getElementById('modal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function addToCart() {
    if (!aktuellerRang) return alert('Bitte wähle einen Rang aus!');
    alert(aktuellerRang + ' wurde in den Warenkorb gelegt!');
    // Hier kannst du deinen Warenkorb-Logik einbauen
    closeModal();
  }

  // Modal schließen, wenn man außerhalb klickt
  window.onclick = function(event) {
    const modal = document.getElementById('modal');
    if (event.target === modal) {
      closeModal();
    }
  }
</script>

</body>
</html>
