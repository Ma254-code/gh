<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MC Shop - Ränge</title>
    <link rel="stylesheet" href="style.css" /> <!-- deine Styles bleiben gleich -->
    <style>
      /* Optional: kleine Anpassungen für Rangfarben */
      .rank-bronze { background-color: #cd7f32; color: #fff; }
      .rank-silber { background-color: #c0c0c0; color: #000; }
      .rank-gold { background-color: #ffd700; color: #000; }
      .rank-diamant { background-color: #b9f2ff; color: #000; }
      .rank-platin { background-color: #e5e4e2; color: #000; }
      .rank-premium { background-color: #ff8c00; color: #fff; }
      .rank-vip { background-color: #9400d3; color: #fff; }
      /* Vorteil-Box */
      #benefits-popup {
          position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
          background: white; padding: 20px; border-radius: 10px;
          box-shadow: 0 0 15px rgba(0,0,0,0.3); display: none;
          max-width: 400px; z-index: 1000;
      }
      #benefits-popup button.close-btn {
          background: #f44336; color: white; border: none; padding: 5px 10px;
          cursor: pointer; float: right; border-radius: 5px;
      }
    </style>
</head>
<body>
    <!-- Header & Navigation wie gehabt -->
    <header>
      <h1>MC Shopkeys</h1>
      <nav>
        <!-- deine Navigation -->
      </nav>
    </header>

    <!-- Produkt/Ränge Section -->
    <main>
      <section class="products">
        <h2>Unsere Ränge</h2>
        <div class="product-list">
          <!-- Beispiel Rang als Card -->
          <div class="product rank-bronze" onclick="showBenefits('bronze')">
            <h3>Bronze</h3>
            <p>Vorteile ansehen</p>
            <button onclick="event.stopPropagation(); addToCart('Bronze')">In den Warenkorb</button>
          </div>
          <div class="product rank-silber" onclick="showBenefits('silber')">
            <h3>Silber</h3>
            <p>Vorteile ansehen</p>
            <button onclick="event.stopPropagation(); addToCart('Silber')">In den Warenkorb</button>
          </div>
          <div class="product rank-gold" onclick="showBenefits('gold')">
            <h3>Gold</h3>
            <p>Vorteile ansehen</p>
            <button onclick="event.stopPropagation(); addToCart('Gold')">In den Warenkorb</button>
          </div>
          <div class="product rank-diamant" onclick="showBenefits('diamant')">
            <h3>Diamant</h3>
            <p>Vorteile ansehen</p>
            <button onclick="event.stopPropagation(); addToCart('Diamant')">In den Warenkorb</button>
          </div>
          <div class="product rank-platin" onclick="showBenefits('platin')">
            <h3>Platin</h3>
            <p>Vorteile ansehen</p>
            <button onclick="event.stopPropagation(); addToCart('Platin')">In den Warenkorb</button>
          </div>
          <div class="product rank-premium" onclick="showBenefits('premium')">
            <h3>Premium</h3>
            <p>Vorteile ansehen</p>
            <button onclick="event.stopPropagation(); addToCart('Premium')">In den Warenkorb</button>
          </div>
          <div class="product rank-vip" onclick="showBenefits('vip')">
            <h3>VIP</h3>
            <p>Vorteile ansehen</p>
            <button onclick="event.stopPropagation(); addToCart('VIP')">In den Warenkorb</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Vorteile Popup -->
    <div id="benefits-popup">
      <button class="close-btn" onclick="closeBenefits()">X</button>
      <h3 id="benefits-title"></h3>
      <ul id="benefits-list"></ul>
    </div>

    <script>
      const rankBenefits = {
        bronze: [
          "Prefix: [Bronze]",
          "Günstiger Einstieg",
          "Zugang zu Bronze-Chat",
          "kleine Token-Boni"
        ],
        silber: [
          "Prefix: [Silber]",
          "Mehr Token-Boni",
          "Zugang zu Silber-Chat",
          "kleine VIP-Belohnungen"
        ],
        gold: [
          "Prefix: [Gold]",
          "Erhöhter Token-Erhalt",
          "Gold-Chat Zugang",
          "Exklusive Events"
        ],
        diamant: [
          "Prefix: [Diamant]",
          "Sehr hoher Token-Bonus",
          "Diamant-Chat Zugang",
          "Spezielle Belohnungen"
        ],
        platin: [
          "Prefix: [Platin]",
          "Maximaler Token-Bonus",
          "Platin-Chat Zugang",
          "VIP-Ränge & mehr"
        ],
        premium: [
          "Prefix: [Premium]",
          "Extra Features",
          "Zugang zu Premium-Events",
          "Individuelle Anpassungen"
        ],
        vip: [
          "Prefix: [VIP]",
          "Vollzugriff auf VIP-Bereiche",
          "Exklusive Cosmetics",
          "Persönlicher Support"
        ],
      };

      function showBenefits(rank) {
        const title = document.getElementById("benefits-title");
        const list = document.getElementById("benefits-list");
        title.textContent = rank.charAt(0).toUpperCase() + rank.slice(1);
        list.innerHTML = "";
        rankBenefits[rank].forEach(benefit => {
          const li = document.createElement("li");
          li.textContent = benefit;
          list.appendChild(li);
        });
        document.getElementById("benefits-popup").style.display = "block";
      }

      function closeBenefits() {
        document.getElementById("benefits-popup").style.display = "none";
      }

      function addToCart(rankName) {
        alert(rankName + " wurde in den Warenkorb gelegt!");
        // Hier kannst du die bestehende Warenkorb-Logik einbinden
      }
    </script>
</body>
</html>
